      - name: ğŸ” äº§ç‰©æ ¡éªŒ
        working-directory: kernel
        run: |
          count=$(ls *.deb 2>/dev/null | wc -l)
          [[ $count -gt 0 ]] || { echo "âŒ æœªæ‰¾åˆ° deb åŒ…"; exit 1; }
          for deb in *.deb; do
            size=$(stat -c%s "$deb")
            [[ $size -ge 102400 ]] || echo "âš ï¸ è­¦å‘Š: $deb æ–‡ä»¶è¿‡å° ($size bytes)"
          done

      # ç”Ÿæˆæ ¡éªŒæ–‡ä»¶ï¼ˆSHA256ï¼‰
      - name: ğŸ“‹ ç”Ÿæˆ checksum æ–‡ä»¶
        working-directory: kernel
