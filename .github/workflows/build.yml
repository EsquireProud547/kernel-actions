            ### å®‰è£…æ–¹æ³•
            ```bash
            # ä¸‹è½½æ‰€æœ‰ .deb æ–‡ä»¶å’Œ checksums.txt
            # æ ¡éªŒæ–‡ä»¶å®Œæ•´æ€§
            sha256sum -c checksums.txt
            # å®‰è£…å†…æ ¸ï¼ˆæ³¨æ„ä¾èµ–é¡ºåºï¼Œå»ºè®®ä¸€æ¬¡æ€§å®‰è£…ï¼‰
            sudo dpkg -i linux-image-*.deb linux-headers-*.deb
            # æˆ–ä½¿ç”¨ apt è‡ªåŠ¨å¤„ç†ä¾èµ–
